 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <p id="demo" style="color:rgb(208, 108, 255)"></p>
    <script>
        size=15
        function add2()
        {
            obj=document.getElementById("demo")

            obj.style.color="rgb(208, 108, 255)"

            }
        }
